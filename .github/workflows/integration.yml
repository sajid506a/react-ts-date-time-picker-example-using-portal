name: Integration
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: npm install
      - run: echo "🍏 This job's status is ${{ job.status }}."